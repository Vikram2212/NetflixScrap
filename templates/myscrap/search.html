{% extends 'home.html' %}

{% block content %}
    <h1>{{ search | title }}</h1>

    <div class="row">
        {% for post in final_listings %}
            <div class="col s4">
              <div class="card">
                <div class="card-image">
                  <a href="https://www.netflix.com{{ post.1 }}"><img src="{{ post.2}}" alt="No Pic"></a>
                </div>
                <div class="card-content">
                  <p>{{ post.0 }}</p>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
